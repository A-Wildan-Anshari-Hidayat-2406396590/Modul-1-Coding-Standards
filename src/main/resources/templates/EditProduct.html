<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-8 col-md-offset-2 py-4">
    <div class="card">
        <div class="card-header">
            <h3>Edit Product</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/product/edit}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{productId}"/>
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" th:field="*{productName}" id="productName" class="form-control" placeholder="Enter product name" required />
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" th:field="*{productQuantity}" id="productQuantity" class="form-control" placeholder="Enter product quantity" min="0" required />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
